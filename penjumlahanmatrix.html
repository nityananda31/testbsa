<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let matrix = [
            [11,2,4,5],
            [4,5,6,6],
            [10,8,12,6],
            [9,4,5,3],
        ]
        penjumlahanmatrix(matrix)
        function penjumlahanmatrix(data){
            let a = 0
            let b = 0
            for(i=0;i<data.length;i++){
                a = a+data[i][i]
                b = b+data[i][data.length-1 - i]
            }
            console.log(`a = ${a}`);
            console.log(`b = ${b}`);
            console.log(`a+b = ${a+b}`);
        }
    </script>
</body>
